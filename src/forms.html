<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tasks Form -->
<div class="newTaskContainer popupForm">
<form class="newTaskForm">
    <input id="newTaskName" class="taskInput" type="text"  placeholder="Enter New Task" required></input>
    <input id="newTaskDueDate" class="dueDateInput" type="date" placeholder="Date to be Completed" required></input>
    <button class="sumbitNewTask" type="button" >Save</button>
    <button class="cancelNewTask" type="button">Cancel</button>
</form>
</div>

<!-- Events Form -->
<div class="newEventContainer popupForm">
<form class="newEventForm">
    <input id="newEventName" class="eventName" type="text" placeholder="Enter New Event" required></input>
    <input id="newEventDate" class="eventDate" type="date"  placeholder="Enter Event Date" required></input>
    <input id="newEventLocation" class="eventLocation" type="text" placeholder="Enter Event Location" required></input>
    <button class="sumbitNewEvent" type="button" disabled>Save</button>
    <button class="cancelNewEvent" type="button">Cancel</button>
</form>
</div>

<!-- News/Articles Form -->
<div class="newArticleContainer popupForm">
<form class="newArticleForm">
    <input id="newArticleTitle" class="articleName" type="text" placeholder="Enter Article Title" required></input>
    <input id="newArticleSynopsis" class="articleSynopsis" type="text" placeholder="Enter Article Synopsis" required></input>
    <input id="newArticleURL" class="articleURL" type="url" placeholder="Enter Article Link" required></input>
    <button class="sumbitNewArticle" type="button" disabled>Save</button>
    <button class="cancelNewArticle" type="button">Cancel</button>
</form>
</div>

</body>
</html>
