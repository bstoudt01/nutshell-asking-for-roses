<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Asking for Roses</title>
</head>

<body>

    <article id="container">
        <main>
            <section class="login__top">
                <div class="welcome">
                    <!-- logo above -->
                </div>
                <div class="login__options">
                    <div class="loginHere">
                            <input type="email" class="login__input" id="loginEmail" placeholder="Email Address"></input>
                            <input type="password" class="login__input id="loginPassword" placeholder="Password"></input>
                            <button type="button" class="login__button" id="signInButton">Sign In</button>
                    </div>
                    <div class="registerHere">
                        <h2>New to Asking for Roses?</h2>
                        <a href="#registrationForm" class="registerLink">Register Here</a>
                    </div>
                </div>
                
            </section>

            <section class="registrationForm hidden">
                <h2>Registration Form</h2>
                <input type="email" class="registrationForm__input" id="newEmail" placeholder="Email Address"></input>
                <input type="text" class="registrationForm__input" id="newUserName" placeholder="User Name"></input>
                <input type="password" class="registrationForm__input" id="newPassword" placeholder="Password"></input>
                <input type="password" class="registrationForm__input" id="confirmPassword"
                    placeholder="Confirm Password"></input>
                <button type="button" class="login__button" id="register">Register</button>
            </section>
        </main>
       
    </article>
    <footer>&copy 2020 Asking For Roses</footer>
</body>

</html>
